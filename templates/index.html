<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #2b2b2b;
        }
        .card {
            width: 200px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% for card in cards %}
    <div class="card">
        <h2>{{ card['Title'] }}</h2>
        <p>{{ card['Description'] }}</p>
    </div>
    {% endfor %}
</body>
</html>

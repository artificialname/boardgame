<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

    {% for card in cards %}
    <div class="card">
        <h2>{{ card['Title'] }}</h2>
        <table>
            <tr>
                {% for header in card['Headers'] %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
            <tr>
                {% for value in card['Values'] %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
        </table>
    </div>
    {% endfor %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 90vw;
            height: 5vh;
            background: blue;
            color: white;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            align-items: center;
            justify-items: center;
            font-size: 1em;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 0 10px;
        }
        .content {
            width: 100%;
            height: 95vh;
            overflow-y: auto;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5vh;
        }
        .card {
            width: 90vw;
            height: 40vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
        }
        .card-labels {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            text-align: center;
            font-weight: bold;
            color: #555;
            font-size: 1em;
        }
        .card-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            text-align: center;
        }
        .card-labels div, .card-content div, .header div {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        {% for header in column_headers %}
        <div>{{ header }}</div>
        {% endfor %}
    </div>
    <div class="content">
        {% for card in cards %}
        <div class="card">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-content">
                {% for value in card.data %}
                <div>{{ value }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

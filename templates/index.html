<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 5%;
            background: #333;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .sidebar-item {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid;
        }

        .red { border-color: red; }
        .blue { border-color: blue; }
        .green { border-color: green; }
        .yellow { border-color: yellow; }

        /* HEADER STYLES */
        .header-container {
            position: fixed;
            top: 0;
            left: 10%;
            width: 95%;
            background: blue;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border: none;
        }

        .header-grid, .card-labels, .card-content {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .header-item, .card-labels div, .card-content div {
            padding: 10px;
            border-left: 1px solid white;
            box-sizing: border-box; /* Consistency */
        }

        .card-labels div:first-child, .card-content div:first-child {
            border-left: none;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 3px solid;
            background-color: white;
            cursor: pointer;
        }

        .dark-red { border-color: darkred; }
        .light-blue { border-color: lightblue; }
        .black { border-color: black; }
        .orange { border-color: orange; }

        /* CONTENT AREA */
        .content {
            width: 95%;
            margin-left: 5%;
            height: calc(100vh - 6vh);
            overflow-y: auto;
            padding-top: 12vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
        }

        /* CARD STYLES */
        .card {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-item red" data-color="red"></div>
        <div class="sidebar-item blue" data-color="blue"></div>
        <div class="sidebar-item green" data-color="green"></div>
        <div class="sidebar-item yellow" data-color="yellow"></div>
    </div>

    <!-- HEADER -->
    <div class="header-container">
        <div class="header-grid">
            {% for label in column_headers %}
                <div class="header-item">
                    <div class="circle-container">
                        <div class="circle dark-red" data-color="darkred"></div>
                        <div class="circle light-blue" data-color="lightblue"></div>
                        <div class="circle black" data-color="black"></div>
                        <div class="circle orange" data-color="orange"></div>
                    </div>
                    <div>{{ label }}</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% for card in cards %}
        <div class="card">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-labels">
                {% for label in labels %}
                <div>{{ label }}</div>
                {% endfor %}
            </div>
            <div class="card-content">
                {% for value in card.data %}
                <div>{{ value }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

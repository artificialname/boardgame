<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background: blue;
            color: black;  /* Text color */
            display: flex;
            flex-wrap: wrap;  /* Allows text to wrap */
            align-items: center;
            justify-content: center;
            font-size: 0.9em;  /* Smaller font size */
            font-weight: normal;  /* Remove bold */
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px; /* Adjust padding for better spacing */
            min-height: 6vh; /* Adjust height to fit multiple lines */
            text-align: center;
        }
        .content {
            width: 100%;
            height: calc(100vh - 6vh); /* Adjusted to match the new header height */
            overflow-y: auto;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 6vh; /* Offset by header height */
        }
        .card {
            width: 90vw;
            height: 40vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
        }
        .card-labels {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            text-align: center;
            color: #555;
            font-size: 1em;
        }
        .card-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            text-align: center;
        }
        .card-labels div, .card-content div {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header with Google Sheet Row 1 -->
    <div class="header">
        {% for label in column_headers %}
            <div style="flex: 1; text-align: center; padding: 5px;">{{ label }}</div>
        {% endfor %}
    </div>

    <div class="content">
        {% for card in cards %}
        <div class="card">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-labels">
                {% for label in labels %}
                <div>{{ label }}</div>
                {% endfor %}
            </div>
            <div class="card-content">
                {% for value in card.data %}
                <div>{{ value }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

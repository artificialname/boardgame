<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 5%;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }

        .rectangle-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            bottom: 5%;
        }

        .rectangle {
            width: 35px;
            height: 25px;
            border: 3px solid;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: black;
        }

        .dark-red { border-color: darkred; }
        .light-blue { border-color: lightblue; }
        .black { border-color: black; }
        .orange { border-color: orange; }

        /* HEADER */
        .header-container {
            position: fixed;
            top: 0;
            left: 5%;
            width: 95%;
            background: blue;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .header-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 90%;
            max-width: 1200px;
            text-align: center;
            font-size: 0.9em;
            font-weight: normal;
        }

        .header-item {
            padding: 10px;
            border-left: 1px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-item:first-child {
            border-left: none;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .circle {
            width: 9px;
            height: 8px;
            border-radius: 50%;
            border: 3px solid;
            background-color: white;
            cursor: pointer;
        }

        .circle[data-color="darkred"] { border-color: darkred; }
        .circle[data-color="lightblue"] { border-color: lightblue; }
        .circle[data-color="black"] { border-color: black; }
        .circle[data-color="orange"] { border-color: orange; }

        /* CONTENT */
        .content {
            width: 95%;
            margin-left: 5%;
            height: calc(100vh - 6vh);
            overflow-y: auto;
            padding-top: 12vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CARD STYLES */
        .card {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }

        .card-labels, .card-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            text-align: center;
            width: 100%;
        }

        .card-labels div, .card-content div {
            padding: 10px;
            background: #ddd;
            border-left: 1px solid #999;
        }

        .card-labels div:first-child, .card-content div:first-child {
            border-left: none;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="rectangle-container">
            <div class="rectangle dark-red" data-color="darkred">1</div>
            <div class="rectangle light-blue" data-color="lightblue">2</div>
            <div class="rectangle black" data-color="black">3</div>
            <div class="rectangle orange" data-color="orange">4</div>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header-container">
        <div class="header-grid">
            {% for label in column_headers %}
                <div class="header-item">
                    <div class="circle-container">
                        <div class="circle" data-color="darkred"></div>
                        <div class="circle" data-color="lightblue"></div>
                        <div class="circle" data-color="black"></div>
                        <div class="circle" data-color="orange"></div>
                    </div>
                    <div>{{ label }}</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% for card in cards %}
        <div class="card">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-labels">
                {% for label in column_headers %}
                <div>{{ label }}</div>
                {% endfor %}
            </div>
            <div class="card-content">
                {% for value in card.data %}
                <div>{{ value }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 90vw;
            height: 40vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-title {
            font-size: 1.2em; /* Reduced size */
            font-weight: bold;
            text-align: left; /* Left-aligned */
            margin-bottom: 10px;
        }
        .card-labels {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            text-align: center;
            font-weight: bold;
            color: #555;
            font-size: 1em; /* Sub-title text */
        }
        .card-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            text-align: center;
        }
        .card-labels div, .card-content div {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% for card in cards %}
    <div class="card">
        <div class="card-title">{{ card.title }}</div>
        <div class="card-labels">
            {% for label in labels %}
            <div>{{ label }}</div>
            {% endfor %}
        </div>
        <div class="card-content">
            {% for value in card.data %}
            <div>{{ value }}</div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>

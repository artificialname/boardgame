<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background: blue;
            color: black;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            text-align: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: normal;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 0;
            min-height: 6vh;
        }
        .header div {
            padding: 10px;
            border-left: 1px solid white;
            background: transparent;
        }
        .header div:first-child {
            border-left: none;
        }
        .content {
            width: 100%;
            height: calc(100vh - 6vh);
            overflow-y: auto;
            padding-top: 6vh;  /* Ensures first card is fully visible */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top: 1px solid #ccc; /* Thin grey line at the top */
            border-bottom: 1px solid #ccc; /* Thin grey line at the bottom */
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
            padding-left: 10px;
        }
        .card-labels, .card-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            text-align: center;
        }
        .card-labels div, .card-content div {
            padding: 10px;
            background: #ddd;
            border-left: 1px solid #999;
        }
        .card-labels div:first-child, .card-content div:first-child {
            border-left: none;
        }
    </style>
</head>
<body>
    <!-- Header with Google Sheet Row 1 -->
    <div class="header">
        {% for label in column_headers %}
            <div>{{ label }}</div>
        {% endfor %}
    </div>

    <div class="content">
        {% for card in cards %}
        <div class="card">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-labels">
                {% for label in labels %}
                <div>{{ label }}</div>
                {% endfor %}
            </div>
            <div class="card-content">
                {% for value in card.data %}
                <div>{{ value }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
